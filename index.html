<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ŞANS HAVUZU</h1>
      <h3>
        Şans havuzunu seçeneklerin ile doldur, ekleme işlemin tamamlandıktan
        sonra enter'a bas ve şansına ne geldiğine bak!
      </h3>
      <textarea id="textarea" placeholder="Seçenekleri buraya girin..."></textarea>
      <div class="tags">
        <span class="tagg">Seçenek#1</span>
        <span class="tagg">Seçenek#2</span>
        <span class="tagg">Seçenek#3</span>
      </div>
      <small>
        Yazdığınız her seçeneğin sonuna boşluk yerine virgül (',') ekle.
      </small>
    </div>

    <script src="app.js"></script>
  </body>
</html>
